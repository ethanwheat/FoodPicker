<!DOCTYPE html>
<html>
<head>
    <title>Yelp Search</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="popup-container">
      <div id="search-menu">
        <h1>Search for Food</h1>
        <input type="text" id="location" placeholder="Enter location">
        <input type="text" id="price" placeholder="Enter price"> 
        <!-- range slider -->
        <input type="range" id="range-slider" min="1" max="25" value="5" step="1">
        <p>Current Range (Miles): <span id="currentRange">5</span></p>
        <!-- end of range slider -->
        <button id="searchButton">Search</button>
      </div>
      <button id="startNewSearch" style="display: none;">Start New Search</button>
      <div id="results" style="display: none;">
        <!-- Results content will be displayed here -->
      </div>
    </div>
</body>
</html>
