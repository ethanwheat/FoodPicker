<!DOCTYPE html>
<html>
<head>
    <title>Yelp Search</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="popup-container">
      <div id="search-menu">
        <h1>Search for Food</h1>
        <input type="text" id="location" placeholder="Enter location">
        <select id="type-options">
          <option value="Restaurant">Any</option>
          <option value="Fast Food">Fast Food</option>
          <option value="Breakfast Restaurant">Breakfast</option>
          <option value="Buffet Restaurant">Buffet</option>
          <option value="Pizza Restaurant">Pizza</option>
          <option value="Seafood Restaurant">Seafood</option>
          <option value="American Restaurant">American</option>
          <option value="Mexican Restaurant">Mexican</option>
          <option value="Chinese Restaurant">Chinese</option>
          <option value="Italian Restaurant">Italian</option>
          <option value="Indian Restaurant">Indian</option>
          <option value="Mediterranean Restaurant">Mediterranean</option>
          <option value="Greek Restaurant">Greek</option>
          <option value="Coffee Shop">Coffee</option>
          <option value="Dessert Restaurant">Dessert</option>
        </select>
        <div class="price-range">
          <div class="price-level" id="level1"> $</div>
          <div class="price-level" id="level2"> $</div>
          <div class="price-level" id="level3"> $</div>
          <div class="price-level" id="level4"> $</div>
        </div>
        <!-- range slider -->
        <input type="range" id="range-slider" min="1" max="25" value="5" step="1">
        <p>Current Range (Miles): <span id="current-range">5</span></p>
        <!-- end of range slider -->
        <button id="searchButton">Search</button>
      </div> 
      <!-- new search button -->
      <button id="startNewSearch" style="display: none;">Start New Search</button> 
      <!-- loading wheel -->
      <div id="loading-div" style="display: none;">
        <div class="loading-wheel"></div>
      </div>
      <div id="results" style="display: none;">
        <!-- Results content will be displayed here -->
      </div>
      <button id="reroll" style="display: none;">Re-Roll</button>
    </div>
</body>
</html>
